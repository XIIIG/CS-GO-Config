cl_hud_color                    "1"       // Zmienia kolor hudu. [0 = domyślny, 1 = biały, 2 = jasnoniebieski, 3 = ciemnoniebieski, 4 = fioletowy, 5 = czerwony, 6 = pomarańczowy, 7 = żółty, 8 = zielony, 9 = jasnozielony, 10 = różowy]
cl_hud_background_alpha         "0.2"     // Ustala przeźroczystość tła hudu.
hud_scaling                     "0.88"    // Skala hudu.
hud_showtargetid                "1"       // Wyświetlanie nicku przeciwnika na którego namierzamy.
cl_buywheel_nomousecentering    "1"       // Wyłączenie centrowania kursora w menu zakupów.
cl_hud_playercount_pos          "0"       // Miejsce wyświetlania żywych graczy w HUD. [0 = góra, 1 = dół]
cl_hud_playercount_showcount    "0"       // Sposób wyświetlania żywych graczy HUD. [0 = wyświetlanie awatarów, 1 = wyświetlanie tylko liczby żywych graczy]

