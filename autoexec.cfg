//                     BINDY
//  Aby włączyć dany bind usuń // przed bind i alias
//  Aby wyłączyć dany bind dodaj // przed bind lub usuń linijkę
// ⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

// ⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
// RÓŻNE
// ⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

bind "Z"         "+radialradio"                        // Nowe koło radia.
bind "C"         "radio"                               // Włącza menu radia.
bind "V"         "+voicerecord"                        // Mikrofon pod klawiszem V.
bind "MOUSE3"    "player_ping"                         // Pingowanie pozycji.
bind "ALT"       "noclip"                              // Latanie po mapie podczas ćwiczenia.
bind "F1"        "autobuy"                             // Automatyczne kupowanie broni pod F1. Jakiś czas temu Valve zmieniło ten przycisk na F3, gdyż myliło się z vote - ja zostawiłem F1.
bind "F9"        "toggle voice_loopback"               // Sprawdzanie mikrofonu. Kliknij "F9", aby sprawdzić jak Twój mikrofon brzmi w grze.
bind "F11"       "exec trening"                        // Aktywowanie configu do treningu. Możesz go pobrać tutaj: https://sniper13.pl/csgo-komendy-treningowe
bind "-"         "sv_cheats 1; toggle mat_postprocess_enable; sv_skyname vertigoblue_hdr" // Włączenie sv cheats, zmiana skyboxa na vertigo oraz wyłączenie post procesu. (Tylko lokalnie).

// Wiadomości na czacie
bind "DOWNARROW" "say ¯\_(ツ)_/¯; play ambient/creatures/chicken_death_02"

