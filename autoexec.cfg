// VOLUME UP PODCZAS CICHEGO CHODZENIA I KUCANIA
// STANDARDOWO: bind "shift" "+speed"
// STANDARDOWO: bind "ctrl" "+duck"
//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

