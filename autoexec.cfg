// CELOWNIK DO SMOKÓW
// STANDARDOWO: bind "z" "radio3"
// Naciśnięcie Z włączy lub wyłączy wyświetlanie dużego celownika.
// Pamiętaj, aby pierwszą wartość dostosować do wielkości swojego celownika.
//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
bind "z" "toggle cl_crosshairsize 2.5 999"
